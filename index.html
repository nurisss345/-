<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meme Word Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fefbd8;
            font-family: 'Comic Neue', cursive;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 40px;
            color: #e60000;
            text-shadow: 2px 2px yellow;
        }
        form {
            background: #ffcccb;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px #333;
            width: 60%;
            margin: 0 auto;
        }
        textarea, input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px dashed #000;
            border-radius: 10px;
            font-size: 16px;
        }
        input[type="button"] {
            background-color: #00ff00;
            color: black;
            font-weight: bold;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        mark {
            background-color: yellow;
            font-weight: bold;
        }
        .meme {
            margin-top: 30px;
        }
        .meme img {
            max-width: 400px;
            border-radius: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>FIND THAT WORD, BRO!</h1>
    <form onsubmit="return false;">
        <textarea id="sentence" rows="4" placeholder="Write your sentence here..." required></textarea><br>
        <input type="text" id="word" placeholder="Word to search" required><br>
        <input type="button" value="FIND IT!" onclick="highlightWord()">
    </form>

    <div id="result"></div>

    <div class="meme">
        <img src="https://i.imgflip.com/4/4t0m5.jpg" alt="Meme">
        <p><strong>“When you finally find that word!”</strong></p>
    </div>

    <script>
        function highlightWord() {
            const sentence = document.getElementById("sentence").value;
            const word = document.getElementById("word").value;
            const regex = new RegExp(`(${word})`, 'gi');
            const highlighted = sentence.replace(regex, '<mark>$1</mark>');
            document.getElementById("result").innerHTML = highlighted;
        }
    </script>
</body>
</html>
