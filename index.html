<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск и выделение слова</title>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.21.1/pyodide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 25px;
        }

        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea:focus, input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #highlighted-text {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
            word-wrap: break-word;
        }

        mark {
            background-color: #f2d600;
            color: #000;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Поиск и выделение слова</h1>
        <textarea id="text" rows="6" placeholder="Введите текст здесь..."></textarea>
        <input type="text" id="word" placeholder="Введите слово для поиска..." />
        <button id="search-button">Выделить слово</button>
        <div id="highlighted-text"></div>
    </div>

    <script>
        loadPyodide().then(pyodide => {
            document.getElementById('search-button').addEventListener('click', function() {
                const text = document.getElementById('text').value;
                const word = document.getElementById('word').value;

                const pythonCode = `
text = '''${text}'''
word = '''${word}'''
highlighted_text = text.replace(word, '<mark>' + word + '</mark>')
highlighted_text
`;

                pyodide.runPythonAsync(pythonCode).then(result => {
                    document.getElementById("highlighted-text").innerHTML = result;
                });
            });
        });
    </script>
</body>
</html>
